<div id="field_gender" class="form-group">
    <label for="gender" >
        Gender</label>
<div class="form-check">
    <input type="radio" name="gender" value="m" checked id="gender_m" class="form-check-input">
    <label for="gender_m" class="form-check-label">Male</label>
</div>
<div class="form-check">
    <input type="radio" name="gender" value="f" id="gender_f" class="form-check-input">
    <label for="gender_f" class="form-check-label">Female</label>
</div>

</div>
